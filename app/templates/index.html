<form class="form-signin">
    <div class="text-center mb-4">
        <img class="mb-4"  src= "{{ url_for('static',filename='assets/brand/bootstrap-solid.svg') }}" alt="" width="72" height="72">
        <h1 class="h2 mb-3 font-weight-normal">Biostats Data Manager</h1>
        <br/>
        <h3 class="h4 mb-3 font-weight-normal"> Sign in</h3>
    </div>

    <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <a href="/register" class="card-link btn btn-lg btn-primary btn-block">Create an Account</a>
